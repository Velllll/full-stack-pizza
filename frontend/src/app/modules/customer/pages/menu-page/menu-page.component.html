<div class="loader-row" *ngIf="isLoading">
    <app-loader [loading]="isLoading"></app-loader>
</div>

<div class="body" *ngIf="catrgoryPizza$ | async as catrgorys">
    <app-category [title]="'Pizza'" [catrgorys]="catrgorys"></app-category>
</div>

<div class="body" *ngIf="catrgoryDrinks$ | async as catrgorys">
    <app-category [title]="'Drinks'" [catrgorys]="catrgorys"></app-category>
</div>
